<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intereeya -- Home Decor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-top">
        <div class="logo">
            <a href="https://intereeya.pages.dev/"><img src="images/intereeya-logo.png" alt="intereeya logo"></a>
        </div>
        <span class="brand">Intereeya</span>

        <ul class="nav-links">
            <li>Home</li>
            <li>Blog</li>
            <li>Shop</li>
            <li>Book Online</li>
        </ul>
    </nav>
    <section class="into">
        <h1>Inspired Living Spaces</h1>
        <h2>Intereeya</h2>
        <p>your trust is our first investment</p>
        <img src="images/img1.jpg" alt="living room" >
    </section>

    <section class="mid">
        <h2>Our Portfolio</h2>
        <h3>get inspired by our work</h3>
        <img src="" alt="" >
    </section>

    <section>
        <form action="#form">
            <label for="name">Name* </label>
            <input type="text" id="name" required>

            <label for="email">Email* </label>
            <input type="email" id="email" required>

            <input type="button" value="submit">
        </form>
    </section>
</body>
</html>
